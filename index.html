<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <br />
    <div class="row">
      <h1 class="mt-3 mb-3 text-center">Welcome to the Contact Page</h1>
    </div>
    <div class="row">
      <p class="mb-3">
        On this page there is a form that'll allow users to submit contact info.
        This allows other users to see inforamation to contact you for
        collaboration. Feel free to use an alias as this information is public.
      </p>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        <div class="row text-center">
          <div class="col-sm">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input id="first-name" type="text" class="form-control" />
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input id="last-name" type="text" class="form-control" />
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="email">Primary Email</label>
              <input id="email" type="text" class="form-control" />
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm d-flex justify-content-center">
            <button
              id="submit-btn"
              type="button"
              class="btn btn-primary btn-sm"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <table
      id="contact-table"
      class="table table-dark table-striped text-center table-hover"
    >
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Primary Email</th>
      </tr>
    </table>
    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
